<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 3: Galeria com Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galeria de Planetas</h1>
        <p>Um layout responsivo criado com o Flexbox</p>
    </header>

    <main class="gallery-container">
        <div class="card">
            <img src="images/mercurio.jpg" alt="Planeta Mercúrio">
            <h3>Mercúrio</h3>
        </div>
        <div class="card">
            <img src="images/venus.jpg" alt="Planeta Vênus">
            <h3>Vênus</h3>
        </div>
        <div class="card">
            <img src="images/terra.jpg" alt="Planeta Terra">
            <h3>Terra</h3>
        </div>
        <div class="card">
            <img src="images/marte.jpg" alt="Planeta Marte">
            <h3>Marte</h3>
        </div>
        <div class="card">
            <img src="images/jupiter.jpg" alt="Planeta Júpiter">
            <h3>Júpiter</h3>
        </div>
        <div class="card">
            <img src="images/saturno.jpg" alt="Planeta Saturno">
            <h3>Saturno</h3>
        </div>
    </main>
</body>
</html>
